<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Argon CSS -->
    <link type="text/css" href="./assets/css/argon.mine209.css" rel="stylesheet">
    <title>Format Text</title>
</head>

<body>
    <div class="container mt-2">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">Conversor de texto</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="textarea" class="">Insira o texto para ser convertido</label>
                            <textarea class="form-control" name="" id="textarea" cols="30" rows="10"></textarea>
                            <div class="row btns">
                                <div class="col-md-12">
                                    <div class="mr-1">
                                        <div class="btn btn-block btn-facebook mt-2" id="uppercase">TRANSFORME TODAS LETRAS EM MAIÚSCULAS</div>
                                    </div>
                                    <div class="mr-1">
                                        <div class="btn btn-block btn-facebook mt-2" id="lowercase">transforme todas letras em minúsculas</div>
                                    </div>
                                    <div class="mr-1">
                                        <div class="btn btn-block btn-facebook mt-2" id="capitalizedcase">Transforme Todas Primeiras Letras em Maiúsculas</div>
                                    </div>
                                    <div class="mr-1">
                                        <div class="btn btn-block btn-facebook mt-2" id="setencecase">Transforme só a primeira maiúscula</div>
                                    </div>
                                    <div class="mr-1">
                                        <div class="btn btn-block btn-facebook mt-2" id="titlecase">Estilo Título</div>
                                    </div>
                                    <div class="mr-1">
                                        <div class="btn btn-block btn-facebook mt-2" id="inversecase">TrAnSfOrMe sEu tExTo cOm lEtRaS AlEaToRiAs</div>
                                    </div>
                                    <div class="mr-1">
                                        <div class="btn btn-block btn-danger mt-2" id="copy">Copiar Resultado</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="justify-content-center">by
                            <a href="https://www.linkedin.com/in/acassiovilasboas/" class=""
                                target="_blanck">Acássio Mendonça Vilas Boas</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/scripts.js"></script>
</body>

</html>
